<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grow Burger Shop | Bar ideal para disfrutar con amigos, compartiendo cervezas y buenos momentos">
    <meta name="keywords" content="hamburgesas, burgers, birra, cerveza, hamburgueseria, cerveceria, bar">
    <title>Sugerencias | Grow Burger Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/Grow.ico">
</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="contenedor">
            <div class="header">
            <a href="index.html"><img src="img/Grow.jpg" alt="Grow Icon"></a>
            <nav class="header__nav">
                <ul class="header__nav__ul">
                    <li class="header__nav__ul__li"><a href="menu.html">Menu</a></li>
                    <li class="header__nav__ul__li"><a href="promociones.html">Promociones</a></li>
                    <li class="header__nav__ul__li"><a href="contacto.html">Contacto</a></li>
                    <li class="header__nav__ul__li header__nav__ul__li__active"><a href="sugerencias.html">Sugerencias</a></li>
                </ul>
            </nav>
            </div>
        </div>
    </header>

    <!-- Header -->

    <main class="sugerencias contenedor">
        <h1 class="sugerencias__title">Espacio dedicado a nuestros clientes</h1>
        <p class="sugerencias__subtitle">Dejanos tu sugerencia aqui</p>
        <a href="#section"><i class="fas fa-chevron-down sugerencias__icon"></i></a>
    </main>
    <div class="sugerenciasForms contenedor" id="section">
        <div class="sugerenciasForms__forms">
                <form action="">

                    <div class="sugerenciasForms__formDatos__label-input">
                        <label for="NyA">Tu Nombre y Apellido</label>
                        <input type="text" name="NyA" id="" placeholder="Nombre y apellido">
                    </div>

                    <div class="sugerenciasForms__formDatos__label-input">
                        <label for="email">Dejanos tu email</label>
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>

                    <div class="sugerenciasForms__formDatos__notificaciones">
                        <input type="checkbox" name="notficiaciones" id="">
                        <label for="notficiaciones">Quiero recibir novedades</label>
                    </div>
                    
                    <label for="sugerencia">Seleccione sobre que quiere hacer una sugerencia</label>
                    <select name="sugerencia" id="">
                        <option selected value="">Seleccione una opcion...</option>
                        <option value="1">Hamburgesas</option>
                        <option value="2">Tapeos</option>
                        <option value="3">Cervezas</option>
                        <option value="4">Local</option>
                        <option value="5">Personal</option>
                        <option value="6">Otro</option>
                    </select>
                    
                    <textarea name="" id="" maxlength="500" cols="60" rows="15" placeholder="Escribe tu sugerencia..."></textarea>
                    <div class="btn">
                        <input type="submit" name="" id="">
                    </div>
                </form>
    </div>

    <div class="sugerenciasForms__forms">
        <form action="">
            <h2 class="formAnonimo__title">Sugerencia Anonima</h2>
            <label for="sugerencia">Seleccione sobre que quiere hacer una sugerencia</label>
            <select name="sugerencia" id="">
                <option selected value="">Seleccione una opcion...</option>
                <option value="1">Hamburgesas</option>
                <option value="2">Tapeos</option>
                <option value="3">Cervezas</option>
                <option value="4">Local</option>
                <option value="5">Personal</option>
                <option value="6">Otro</option>
            </select>

            <textarea name="" id="" maxlength="500" cols="60" rows="15" placeholder="Escribe tu sugerencia..."></textarea>

            <input type="submit" name="" id="">
        </form>
    </div>
</div>
    <!-- Footer -->

    <footer>
        <div class="contenedor">
            <div class="footer">
                <a href="index.html"><img src="img/Grow.jpg" alt="Grow Icon"></a>
                <div class="footer__nav">
                    <ul class="footer__nav__ul">
                        <li class="footer__nav__ul__li"><a href="menu.html">Menu</a></li>
                        <li class="footer__nav__ul__li"><a href="promociones.html">Promociones</a></li>
                        <li class="footer__nav__ul__li"><a href="contacto.html">Contacto</a></li>
                        <li class="footer__nav__ul__li footer__nav__ul__li__active"><a href="sugerencias.html">Sugerencias</a></li>
                    </ul>
                </div>
                <div class="footer__autor">
                    <p>Derechos de Autor | 2020</p>
                    <ul>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

<!-- FOOTER -->

<script src="https://kit.fontawesome.com/bf9ab30dbe.js" crossorigin="anonymous"></script>

</body>
</html>
